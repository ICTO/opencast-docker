version: "3"
volumes:
  data: {}
services:
  activemq:
    image: webcenter/activemq:5.14.3
    environment:
      - ACTIVEMQ_MIN_MEMORY=128
      - ACTIVEMQ_MAX_MEMORY=1024
      - ACTIVEMQ_ENABLED_SCHEDULER=true
      - ACTIVEMQ_REMOVE_DEFAULT_ACCOUNT=true
      - ACTIVEMQ_OWNER_LOGIN=admin
      - ACTIVEMQ_OWNER_PASSWORD=password
    volumes:
      - ./assets/activemq.xml:/opt/activemq/conf/activemq.xml:ro

  opencast:
    image: ubuntu:18.04
    ports:
      - "8080:8080"
    command: tail -F anything
    volumes:
      - /Users/kristof/work/ugent/record/opencast-mm-dict:/opencast
      - data:/data
